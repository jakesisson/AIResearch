name: Dependencies

on:
  schedule:
    # Check for dependency updates weekly
    - cron: '0 2 * * 1'
  workflow_dispatch:

jobs:
  check-dependencies:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Check for outdated dependencies
      run: npm outdated || true

    - name: Check for unused dependencies
      run: npx depcheck --ignores="@types/*,vitest" || true

    - name: Create dependency report
      run: |
        echo "## Dependency Report" > dependency-report.md
        echo "Generated on $(date)" >> dependency-report.md
        echo "" >> dependency-report.md
        echo "### Outdated Dependencies" >> dependency-report.md
        npm outdated --json >> dependency-report.md || echo "No outdated dependencies found" >> dependency-report.md
        echo "" >> dependency-report.md
        echo "### Unused Dependencies" >> dependency-report.md
        npx depcheck --json >> dependency-report.md || echo "No unused dependencies found" >> dependency-report.md

    - name: Upload dependency report
      uses: actions/upload-artifact@v4
      with:
        name: dependency-report
        path: dependency-report.md
        retention-days: 7 