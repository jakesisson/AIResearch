# Google Cloud Build configuration for PathWise AI
steps:
  # Build the Docker image
  - name: 'gcr.io/cloud-builders/docker'
    args: [
      'build',
      '-t', 'gcr.io/$PROJECT_ID/pathwise-ai:$COMMIT_SHA',
      '-t', 'gcr.io/$PROJECT_ID/pathwise-ai:latest',
      '.'
    ]

  # Push the Docker image to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/pathwise-ai:$COMMIT_SHA']

  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/pathwise-ai:latest']

  # Deploy to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: 'gcloud'
    args: [
      'run', 'deploy', 'pathwise-ai',
      '--image', 'gcr.io/$PROJECT_ID/pathwise-ai:$COMMIT_SHA',
      '--region', 'us-central1',
      '--platform', 'managed',
      '--allow-unauthenticated',
      '--port', '8080',
      '--memory', '1Gi',
      '--cpu', '1',
      '--min-instances', '0',
      '--max-instances', '10',
      '--set-env-vars', 'NODE_ENV=production'
    ]

# Store images in Google Container Registry
images:
  - 'gcr.io/$PROJECT_ID/pathwise-ai:$COMMIT_SHA'
  - 'gcr.io/$PROJECT_ID/pathwise-ai:latest'

# Build options
options:
  machineType: 'E2_HIGHCPU_8'
  substitution_option: 'ALLOW_LOOSE'

# Timeout for the build process
timeout: '1600s'