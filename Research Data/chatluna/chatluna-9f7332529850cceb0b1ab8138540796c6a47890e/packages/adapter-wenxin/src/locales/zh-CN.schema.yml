$inner:
    - {}
    - $desc: 请求选项
      apiKeys:
          $desc: 百度千帆大模型平台应用的鉴权参数列表API Key。
          $inner:
              - 百度千帆大模型平台应用的 API Key
              - 'API 请求地址（可选）'
              - '是否启用此配置'

    - $desc: 模型配置
      maxContextRatio: 最大上下文使用比例（0~1），控制可用的模型上下文窗口大小的最大百分比。例如 0.35 表示最多使用模型上下文的 35%。
      temperature: 回复的随机性程度，数值越高，回复越随机。
      presencePenalty: 重复惩罚系数，数值越高，越不易重复出现已出现过至少一次的 Token（范围：1~2，步长：0.1）。
      enableSearch: 是否启用模型自带搜索功能。
