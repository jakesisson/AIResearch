$inner:
    - {}
    - $desc: 基础选项
      servers: MCP 服务器 JSON 配置
      server:
          $desc: MCP 服务器配置
          $inner:
              command: 执行的命令
              args: 执行的命令参数
              env: 执行的环境变量
              cwd: 执行的当前工作目录
              url: MCP 服务器的 URL
              proxy: 代理地址（可选，支持 http://、https:// 和 socks:// 协议）
      tools:
          $desc: 启用工具配置
          $inner:
              name: 注册到 chatluna 的工具名称
              enabled: 是否启用此工具
              selector: 消息内容选择器
              timeout: 执行超时时间（秒）
