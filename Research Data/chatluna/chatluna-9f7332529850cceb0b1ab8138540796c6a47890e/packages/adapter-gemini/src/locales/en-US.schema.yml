$inner:
    - {}
    - $desc: 'API Configuration'
      platform: 'Adapter platform name. (Do not modify if you do not understand)'
      apiKeys:
          $inner:
              - 'Gemini API Key'
              - 'Gemini API Endpoint (optional)'
              - 'Enabled'
          $desc: 'Gemini API access credentials'

    - $desc: 'Model Parameters'
      maxContextRatio: 'Maximum context usage ratio (0-1). Controls the maximum percentage of model context window available for use. For example, 0.35 means at most 35% of the model context can be used.'
      temperature: 'Sampling temperature (0-2). Higher: more random, Lower: more deterministic'
      googleSearch: 'Enable Google search'
      thinkingBudget: 'Thinking budget (-1-24576). (0: dynamic thinking) Higher: more tokens spent on thinking. Currently only supports `gemini-2.5` series models.'
      groundingContentDisplay: "Enable display of search results"
      imageGeneration: 'Enable image generation (only for `gemini-2.0-flash-exp` and `gemini-2.5-flash-image-preview` model)'
      searchThreshold: 'Search confidence [threshold](https://ai.google.dev/gemini-api/docs/grounding?lang=rest#dynamic-retrieval) (0-1). Lower: more likely to use Google search'
      includeThoughts: 'Enable retrieval of model thoughts'
      codeExecution: 'Enable code execution tool'
      urlContext: 'Enable URL context retrieval tool'
      nonStreaming: 'Force disable streaming response. When enabled, requests will always be made in non-streaming mode, even if the stream parameter is configured.'
