$inner:
  - {}
  - $desc: 请求选项
    apiKeys:
      $inner:
        - '阿里云百炼的 API Key'
        - 'API 请求地址（可选）'
        - '是否启用此配置'
      $desc: 阿里云百炼的 API Key 列表。
    additionalModels:
      $desc: 额外模型列表。
      $inner:
        model: 模型名称
        modelType: 模型类型
        contextSize: 模型上下文大小
        modelCapabilities:
                $desc: 模型支持的能力
                $inner:
                    - 工具调用
                    - 图片视觉输入

  - $desc: 模型配置
    maxContextRatio: 最大上下文使用比例（0~1），控制可用的模型上下文窗口大小的最大百分比。例如 0.35 表示最多使用模型上下文的 35%。
    temperature: 回复的随机性程度，数值越高，回复越随机。
    enableSearch: 是否启用模型自带夸克搜索功能。
