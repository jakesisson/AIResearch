$schema: http://json-schema.org/draft-07/schema#
title: MemoryFragment
description: Content item that is similar to a user's query
type: object
properties:
  id:
    type: integer
    description: Unique identifier for the memory fragment
  role:
    $ref: message_role.yaml
    description: Role of the message (e.g., 'user', 'assistant')
  content:
    type: string
    description: Content of the message
  embeddings:
    type: array
    items:
      type: array
      items:
        type: number
    description: Embedding vector representing the memory
required:
  - id
  - role
