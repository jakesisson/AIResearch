$schema: http://json-schema.org/draft-07/schema#
title: CapabilityProfileMapping
description: Mapping from required capabilities to appropriate model profile types
type: object
properties:
  capability:
    $ref: "required_capability.yaml"
    description: The required capability
  compatible_profiles:
    type: array
    items:
      $ref: "model_profile_type.yaml"
    description: List of model profile types that can fulfill this capability
  preferred_profile:
    $ref: "model_profile_type.yaml"
    description: Preferred model profile type for this capability
  minimum_complexity_level:
    $ref: "complexity_level.yaml"
    description: Minimum complexity level where this capability mapping applies
  computational_requirements:
    type: array
    items:
      $ref: "computational_requirement.yaml"
    description: Computational requirements imposed by this capability
required:
  - capability
  - compatible_profiles
  - preferred_profile
additionalProperties: false