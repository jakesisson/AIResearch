$schema: http://json-schema.org/draft-07/schema#
title: Model
description: Model represents a machine learning model used for generating responses
type: object
properties:
  id:
    type: string
    description: Unique identifier for the model
  name:
    type: string
    description: Display name of the model
  model:
    type: string
    description: Identifier used to reference the model
  task:
    $ref: "#/definitions/ModelTask"
    description: Type of task the model is designed for (e.g., "TextToText", "TextToImage")
  modified_at:
    type: string
    description: Timestamp of when the model was last modified
  size:
    type: integer
    description: Size of the model in bytes
  digest:
    type: string
    description: Hash digest identifying the model version
  details:
    $ref: "#/definitions/ModelDetails"
    description: Additional information about the model
  pipeline:
    type: string
    description: Pipeline type used for the model (e.g., "sd3", "sdxl")
  lora_weights:
    type: array
    items:
      $ref: "#/definitions/LoraWeight"
    description: List of LoRA weights associated with the model
  provider:
    $ref: model_provider.yaml
    description: Provider or runtime of the model (e.g., "llama.cpp", "hf", "openai")
required:
  - name
  - model
  - modified_at
  - size
  - digest
  - details
  - task
  - provider
definitions:
  ModelDetails:
    $ref: model_details.yaml
  LoraWeight:
    $ref: lora_weight.yaml
  ModelTask:
    $ref: model_task.yaml
