$schema: http://json-schema.org/draft-07/schema#
title: ResearchSubtask
description: Subtask within a research task
type: object
properties:
  id:
    type: integer
    description: Unique identifier for the subtask
  task_id:
    type: integer
    description: Id of the parent research task
  question:
    $ref: research_question.yaml
    description: The research question this subtask addresses
  result:
    $ref: research_question_result.yaml
    description: Synthesized result of the subtask
  status:
    $ref: research_task_status.yaml
    description: Current status of the subtask
  error_message:
    type: string
    description: Error message if subtask failed
  created_at:
    type: string
    format: date-time
    description: Timestamp of when the subtask was created
  updated_at:
    type: string
    format: date-time
    description: Timestamp of when the subtask was last updated
required:
  - id
  - task_id
  - question_id
  - status
  - gathered_info
  - information_sources
  - created_at
  - updated_at
