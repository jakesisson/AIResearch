$schema: "http://json-schema.org/draft-07/schema#"
type: object
title: ToolExecutionResult
description: "Result from executing a tool"
properties:
  tool_name:
    type: string
    description: "Name of the executed tool"
  execution_id:
    type: string
    description: "Unique execution identifier"
  success:
    type: boolean
    description: "Whether execution was successful"
  result_data:
    type: object
    description: "Result data from the tool"
    additionalProperties: true
  error_message:
    type: string
    description: "Error message if execution failed"
  execution_time_ms:
    type: number
    minimum: 0
    description: "Execution time in milliseconds"
  resource_usage:
    $ref: "resource_usage.yaml"
required: ["tool_name", "execution_id", "success"]
additionalProperties: false
