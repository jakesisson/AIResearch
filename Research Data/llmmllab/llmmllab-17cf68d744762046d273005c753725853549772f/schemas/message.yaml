$schema: http://json-schema.org/draft-07/schema#
title: Message
description: Message represents a single exchange in the conversation
type: object
properties:
  role:
    $ref: message_role.yaml
    description: Role of the message sender (e.g., user, assistant)
  content:
    type: array
    items:
      $ref: message_content.yaml
    description: Content of the message
  tool_calls:
    type: array
    items:
      type: object
    description: Optional tool calls associated with the message
  thinking:
    type: string
    description: Optional thinking process of the model, if applicable
  id:
    type: integer
    description: Unique identifier for the message
  created_at:
    type: string
    format: date-time
    description: Timestamp of when the message was created
  conversation_id:
    type: integer
    description: Unique identifier for the conversation
required:
  - role
  - content
